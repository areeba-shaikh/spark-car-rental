<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="booking.css" />

    <script src="booking.js"></script>
  </head>

  <body>
    <div class="top-bar">
      <div id="brand">SPARK | RENTALS</div>
      <ul>
        <li style="float: right">
          <a class="active" href="login.html">Login</a>
        </li>
        <li style="float: right"><a href="vehicles.html">Vehicles</a></li>
        <li style="float: right"><a href="booking.html">Rent</a></li>
        <li style="float: right">
          <a href="home.html">Home</a>
        </li>
      </ul>
    </div>

    <main>
      <div class="flex-container formContainer registerContainer">
        <div class="div1 registerDiv">
          <!-- form -->
          <form name="registrationForm">
            <div class="width100">
              <p id="logInText">Register</p>
            </div>
            <div>
              <input
                class="width100"
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
              <div id="nameError" class="formError"></div>
            </div>

            <div>
              <input
                class="width100"
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                required
              />
              <div id="usernameError" class="formError"></div>
            </div>

            <div>
              <input
                class="width100"
                type="text"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <div id="passwordError" class="formError"></div>
            </div>

            <div>
              <input
                class="width100"
                type="text"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
              <div id="emailError" class="formError"></div>
            </div>

            <div>
              <input
                class="width100"
                type="text"
                id="mobilenumber"
                name="mobilenumber"
                placeholder="Mobile number"
                required
              />
              <div id="mobileNumberError" class="formError"></div>
            </div>

            <div>
              <button
                class="width100 button1"
                type="button"
                onclick="register()"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
